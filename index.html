<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Quiz</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            text-align: center;
            font-family: 'Courier New', monospace;
            overflow-y: auto;
            padding: 20px;
        }
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 12px 24px;  
            margin: 12px;
            cursor: pointer;
            font-size: 18px;  
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005f99;
        }
        button.selected {
            background-color: #005f99;
        }
        button#finish-btn {
            background-color: #ff4500;
            font-size: 20px;
            padding: 20px 40px;  
            border-radius: 10px;
            margin-top: 30px;
        }
        #image, #questionnaire, #end-screen {
            display: none;
        }
        #questionnaire {
            max-width: 800px;  
            max-height: 600px;  
            text-align: left;
            overflow-y: auto;
            margin: 30px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 12px;
            background-color: #2c2c2c;
        }
        div {
            margin: 15px 0;
        }
        .question-container {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <button id="btn-A" onclick="window.location.href='quiz_A.html';">Quiz A</button>
    <button id="btn-B" onclick="window.location.href='quiz_B.html';">Quiz B</button>
    <button id="btn-C" onclick="window.location.href='quiz_C.html';">Quiz C</button>
    

</body>
</html>
